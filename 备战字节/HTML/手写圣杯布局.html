<div id="header"> this is header</div>
<div id="container">
    <div id="center" class="column"> this is center</div>
    <div id="left" class="column"> this is left</div>
    <div id="right" class="column"> this is right</div>
</div>
<div id="footer"> this is footer</div>
<style>
    body {
        min-width: 550px;
    }

    #header {
        text-align: center;
        background-color: #f1f1f1;
    }

    #container {
        /* 容器设置两边 left 和 right 的宽度 */
        padding-left: 200px;
        padding-right: 150px;
    }

    #container .column {
        float: left;
        /* 使用 float 布局*/
    }

    #center {
        background-color: #ccc;
        width: 100%;
    }

    #left {
        position: relative;
        /* right 会相对自身移动，不会影响任何元素 */
        background-color: yellow;
        width: 200px;
        /* left 是浮动的，左移最近块元素的 100% */
        margin-left: -100%;
        right: 200px;
        /* 自身宽度是 200，相当于左移 200px */
    }

    #right {
        background-color: red;
        width: 150px;
        margin-right: -150px;
        /* right 元素的宽度被挤掉了变成 0，就上去了 */
    }

    #footer {
        clear: both;
        /* footer 向下移动清除左右浮动 */
        text-align: center;
        background-color: #f1f1f1;
    }
</style>
